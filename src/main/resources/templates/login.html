<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=" Bootstrap Web Templates, Flat Web Templates"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //for-mobile-apps -->
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
<!-- main -->
<div class="main">
    <h1>Login</h1>
    <form action="/index" method="post">
        <input name="account" type="text" value="User Name" onfocus="this.value = '';"
               onblur="if (this.value === '') {this.value = 'User Name';}" required="">
        <input name="password" type="password" value="Password" onfocus="this.value = '';"
               onblur="if (this.value === '') {this.value = 'Password';}" required="">
        <input type="submit" value="Login">
    </form>
    <a href="#">Lost Your Password?</a>
</div>
<div class="footer">
    <p>&copy; 2016. All rights reserved</p>
</div>
<!-- //main -->
</body>
</html>
